<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Registro de propiedad</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Registro de propiedades</h1>
      <p>Ingrese los datos de la propiedad</p>
      <form id="login-form">
        <label for="">Tipo de propiedad</label>
        <select id="tipo-propiedad" name="tipo-propiedad">
          <option value="" disabled selected>Seleccione una opci√≥n</option>
          <option value="casa">Casa</option>
          <option value="apartamento">Apartamento</option>
        </select>
        <label for="">Numero de habitaciones</label>
        <input type="text" name="Numero de habitaciones" id="Numero de habitaciones" placeholder="Numero de habitaciones"> 
        <label for="">Area</label>
        <input type="text" name="Area" id="Area" placeholder="Ingrese el Area en metros cuadrados">
        <label for="">Direccion</label>
        <input type="text" name="Direccion" id="Direccion" placeholder="Ingrese el Direccion">
        <label for="">Disponibilidad</label>
        <input type="text" name="Disponibilidad" id="Disponibilidad" placeholder="Ingrese el Disponibilidad">
      </form>
    </div>
  </main>
</body>
</html>
